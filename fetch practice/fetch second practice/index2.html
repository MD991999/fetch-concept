<script>
    fetch("https://fakestoreapi.com/users")

        data.json()
    .then((address)=>{displayitems(address)})
    }
    )
    function displayitems(address){
        console.log(address);
        html_data=``
        for(let item of address){
            html_data=`
            <tr>
            
            <td>${item.password}</td>
            <td>${item.id}</td>
            <td>${item.email}</td>
            <td>${item.username}</td>

          </tr>
            
            `
result.innerHTML+=html_data
        }
    }
   
</script>
